<main class="main">
    <header class="trial">



    <div class="occupy">

      
    </div>
    <nav class="nav">
      <img class="fifo" src="FIFO.png" alt="fifo">
      <p class="nav_para">Administrative site for FIDO poultry</p>
    </nav>
    <img src="chick.png" alt="chick" class="logo">
  </header>
<section class="section">
  
  <marquee behavior="scroll" bgcolor="#fff" loop="-1" width="80%">
   <i>
      <font color="#00661a">
        <strong>
        Profit and loss calculation for 
         <span id="time"></span>
        </strong>           
      </font>
   </i>
</marquee>
  <article class="account">
    <div class="account_card">
        <h2 class="account_card_header">Profit (&#8358;) <br /></h2>
        <p class="account_card_figure profit">0</p>
    </div>
    <div class="account_card">
        <h2 class="account_card_header">Loss (&#8358;) <br /></h2>
        <p class="account_card_figure loss">0</p>
    </div>
    <div class="account_sales">
        <label for="sales">Sales/day</label>
        <div class="account_sales_input-group">
            <span class=" account_sales_icon">&#8358;</span>
            <input type="number" name="sales" id="sales_input" required placeholder="0.00">
        </div>
    </div>
    <div class="account_expenses">
        <label for="expenses">Expenses/day</label>
        <div class="account_expenses_input-group">
            <span class=" account_expenses_icon">&#8358;</span>
            <input type="number" name="expenses" id="expenses_input" required placeholder="0.00">
        </div>
    </div>
  </article>
  <!--loader-->
    <div id="loading" class="hide">
        <img src="loading.gif" alt="">
    </div>
  <!--clculate-->
  <div id="calculate" >
    <input type="button" value="calculate" class="calculate-btn">
  </div>
</section>
</main>
<h1>perfect</h1>
<script src="account.js"></script>
