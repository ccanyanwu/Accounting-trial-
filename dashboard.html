<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <meta name="description"
        content="The FIDO poultry management system helps farmers manage their farms effectively with high accountability for every bird, feed, water, expenditure, profit, loss and more">   
    <meta name="keywords" content="poultry, agriculture, management, chicks" />
    <meta property="og:title" content="FIDO POULTRY" />
    
    <title>FIDO POULTRY</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
    <header>MENU</header>
  <ul>
<li><a href="#"><i class="fas fa-qrcode"></i>Dashboard</a></li>
<li><a href="#"><i class="fas fa-clipboard"></i>Daily Record</a></li>
<li><a href="#"><i class="fas fa-calculator"></i>Accounting</a></li>
<li><a href="#"><i class="fas fa-stethoscope"></i>Disease Check</a></li>
<li><a href="#"><i class="fas fa-sign-out-alt"></i>Log out</a></li>
</ul>
</div>
<!--DASHBOARD CARDS-->
<section class="section">
  
  <h1 class="dashboard_heading">FIDO POULTRY </h1>
  <article class="dashboard">
  <div class="dashboard_card bird_count">
    <h2 class="dashboard_card_header">Current bird number <br /> <i class="fas fa-kiwi-bird "></i> </h2>
    <p class="dashboard_card_figure bird_count">100</p>
  </div>
  <div class="dashboard_card bird_count">
    <h2 class="dashboard_card_header">Mortality Rate <br /><i class="fas fa-skull-crossbones"></i></h2>
    <p class="dashboard_card_figure mortality_rate">1/50</p>
  </div>
  <div class="dashboard_card bird_count">
    <h2 class="dashboard_card_header">Feeds<br /><i class="fas fa-corn"></i></h2>
    <p class="dashboard_card_figure feeds">100</p>
  </div>
  <div class="dashboard_card bird_count">
    <h2 class="dashboard_card_header">Drugs <br /> <i class="fas fa-pills"></i></h2>
    <p class="dashboard_card_figure drugs">100</p>
  </div>
  <div class="dashboard_card bird_count">
    <h2 class="dashboard_card_header">Sales (&#8358;)</h2>
    <p class="dashboard_card_figure sales">100</p>
  </div>
  <div class="dashboard_card bird_count">
    <h2 class="dashboard_card_header">Expenditure (&#8358;)</h2>
    <p class="dashboard_card_figure expenditure">100</p>
  </div>
  <div class="dashboard_card bird_count">
    <h2 class="dashboard_card_header">Profit (&#8358;)</h2>
    <p class="dashboard_card_figure profit">100</p>
  </div>
  <div class="dashboard_card bird_count">
    <h2 class="dashboard_card_header">Loss (&#8358;)</h2>
    <p class="dashboard_card_figure loss">100</p>
  </div>
  </article>
</section>
  </body>
</html>
